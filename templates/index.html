<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> Chat With Rachel
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img"
                    style="background-image: url('https://i.pinimg.com/736x/44/dd/53/44dd5326d6b50ad621838367a1c79f7c.jpg')">
                </div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Rachel</div>
                    </div>
                    <div class="msg-text">
                        Hi, I am Rachel, your AI girlfriend! Go ahead and send me a something. ðŸ˜˜
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter to send chat. Have fun!!">
            <button type="submit" class="msger-send-btn">
                <img src="/static/img/arrow.svg" alt="">
            </button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const input = document.querySelector(".msger-input");
                const sendButton = document.querySelector(".msger-send-btn");

                input.addEventListener("input", function () {
                    if (input.value.trim() !== "") {
                        sendButton.classList.add("enabled");
                        sendButton.removeAttribute("disabled");
                    } else {
                        sendButton.classList.remove("enabled");
                        sendButton.setAttribute("disabled", "true");
                    }
                });
            });


        </script>


    </section>
