<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="/static/voice_page.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

</head>

<body>
    <div class="bg_load">
        <div class="loader">
            <span class="loader-text">Hi guys!!</span>
            <span class="load"></span>
        </div>
    </div>
    <div class="container">
        <a href="home">
            <div class="out_box">
                <img src="/static/img/out.svg" alt="">
            </div>
        </a>
        <div class="circle_mic" id="circle-mic">

        </div>
        <div class="text_box">
            <p id="ai-response">Hi, I am Rachel, your AI girlfriend! Go ahead and talk to me. ðŸ˜˜</p>
        </div>
        <div class="btn_box">
            <div class="btn_voice" onclick="startRecording()">
                <img src="/static/img/mic.svg" alt="Microphone">
            </div>
            <div class="btn_lyric">
                <img src="/static/img/lyric.svg" alt="Lyrics">
            </div>
            <div class="btn_sound">
                <img src="/static/img/lis.svg" alt="Listen">
            </div>
        </div>
    </div>
    <script src="/static/voice_text.js"></script>
    <script>
        window.onload = function () {
            var preloader = document.querySelector(".bg_load");

            setTimeout(function () {
                // áº¨n preloader khi táº£i xong
                preloader.classList.add('animation-status7');
                setTimeout(function () {
                    preloader.style.display = "none";
                    // Tá»± Ä‘á»™ng báº­t fullscreen
                    enableFullscreen();
                }, 2000);
            }, 2000);
        };

        function enableFullscreen() {
            const elem = document.documentElement; // Tham chiáº¿u Ä‘áº¿n pháº§n tá»­ toÃ n mÃ n hÃ¬nh (toÃ n bá»™ trang)
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari vÃ  Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>

</html>
